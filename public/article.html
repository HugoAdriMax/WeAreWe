<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - WeAreWe Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="antialiased text-gray-800 leading-normal tracking-wider bg-gray-100">
    <header style="background-color: #6366F1;" class="fixed w-full z-30 top-0 text-white">
        <div class="container mx-auto py-5 flex items-center justify-between px-4">
            <a class="flex items-center hover:opacity-75 transition duration-150 ease-in-out" href="index.html">
                <svg class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <span class="ml-3 text-xl font-bold">WeAreWe</span>
            </a>
        </div>
    </header>

    <main class="pt-20">
        <section class="py-16 bg-gray-100">
            <div class="container mx-auto px-4">
                <article id="article-content" class="bg-white rounded-lg shadow-lg p-8">
                    <!-- Le contenu de l'article sera inséré ici dynamiquement -->
                </article>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/4 px-4 mb-8 md:mb-0">
                    <h3 class="text-2xl font-semibold mb-4">WeAreWe</h3>
                    <p class="mb-4">Votre partenaire pour une présence en ligne exceptionnelle.</p>
                    <p>&copy; 2024 WeAreWe. Tous droits réservés.</p>
                </div>
                <div class="w-full md:w-1/4 px-4 mb-8 md:mb-0">
                    <h4 class="text-xl font-semibold mb-4">Liens rapides</h4>
                    <ul class="space-y-2">
                        <li><a href="index.html#home" class="hover:text-indigo-400">Accueil</a></li>
                        <li><a href="index.html#services" class="hover:text-indigo-400">Services</a></li>
                        <li><a href="index.html#about" class="hover:text-indigo-400">À propos</a></li>
                        <li><a href="index.html#portfolio" class="hover:text-indigo-400">Portfolio</a></li>
                        <li><a href="index.html#contact" class="hover:text-indigo-400">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const slug = getQueryParam('slug');

        fetch('/api/articles')
            .then(response => response.json())
            .then(articles => {
                const article = articles.find(a => a.slug === slug);
                if (article) {
                    document.title = `${article.title} - WeAreWe Blog`;
                    const articleContent = document.getElementById('article-content');
                    articleContent.innerHTML = `
                        <h1 class="text-4xl font-bold mb-4">${article.title}</h1>
                        <div class="mb-6 text-gray-600">
                            <span class="mr-4">${article.date}</span>
                            <span>Par ${article.author}</span>
                        </div>
                        <img src="${article.imageUrl}" alt="${article.title}" class="w-full h-64 object-cover rounded-lg mb-8">
                        <div class="prose lg:prose-xl">
                            ${article.content}
                        </div>
                    `;
                } else {
                    document.getElementById('article-content').innerHTML = `
                        <h1 class="text-4xl font-bold mb-4">Article non trouvé</h1>
                        <p>Désolé, l'article que vous recherchez n'existe pas ou a été supprimé.</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Erreur lors du chargement de l\'article:', error);
            });
    </script>
</body>
</html>
