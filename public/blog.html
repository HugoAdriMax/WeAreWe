<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeAreWe Blog - Actualités et conseils en marketing digital</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="antialiased text-gray-800 leading-normal tracking-wider bg-gray-100">
    <header style="background-color: #6366F1;" class="fixed w-full z-30 top-0 text-white">
        <div class="container mx-auto py-5 flex items-center justify-between px-4">
            <a class="flex items-center hover:opacity-75 transition duration-150 ease-in-out" href="index.html">
                <span class="ml-3 text-xl font-bold">WeAreWe</span>
            </a>
        </div>
    </header>

    <main class="pt-20">
        <section class="py-20 bg-gray-100">
            <div class="container mx-auto px-4">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 text-center" data-aos="fade-up">Blog WeAreWe</h1>
                <p class="text-xl text-gray-600 text-center mb-8" data-aos="fade-up" data-aos-delay="200">Découvrez nos derniers articles, conseils et tendances en marketing digital</p>
            </div>
        </section>

        <section class="py-16 bg-white">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="articles-container">
                    <!-- Les articles seront insérés ici -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4">
            <!-- Footer content -->
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        // Charger et afficher les articles
        fetch('/api/articles')
            .then(response => response.json())
            .then(articles => {
                const container = document.getElementById('articles-container');
                container.innerHTML = '';

                articles.forEach(article => {
                    const slug = article.title.toLowerCase().replace(/\s+/g, '-');
                    const articleElement = document.createElement('article');
                    articleElement.classList.add('bg-white', 'rounded-lg', 'shadow-lg', 'overflow-hidden');
                    articleElement.setAttribute('data-aos', 'fade-up');

                    articleElement.innerHTML = `
                        <img src="${article.coverImage || 'https://via.placeholder.com/600x400'}" alt="${article.title}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h2 class="text-2xl font-semibold mb-2">
                                <a href="article.html?slug=${slug}" class="text-gray-900 hover:text-indigo-600 transition duration-300 ease-in-out">${article.title}</a>
                            </h2>
                            <p class="text-gray-600 mb-4">${article.content.substring(0, 100)}...</p>
                            <a href="article.html?slug=${slug}" class="text-indigo-600 font-semibold hover:text-indigo-800 transition duration-300 ease-in-out">Lire la suite →</a>
                        </div>
                    `;
                    container.appendChild(articleElement);
                });
            })
            .catch(error => {
                console.error('Erreur lors du chargement des articles :', error);
            });
    </script>
</body>
</html>
