<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - WeAreWe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 antialiased">
    <header style="background-color: #6366F1;" class="fixed w-full z-30 top-0 text-white">
        <div class="container mx-auto py-5 flex items-center justify-between px-4">
            <a class="flex items-center hover:opacity-75 transition duration-150 ease-in-out" href="index.html">
                <svg class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <span class="ml-3 text-xl font-bold">WeAreWe</span>
            </a>
        </div>
    </header>

    <main class="pt-20">
        <section class="py-16 bg-gray-100">
            <div class="container mx-auto px-4">
                <h1 class="text-4xl font-bold mb-6 text-center">Blog</h1>
                <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </div>
        </section>
    </main>

    <script>
        // Fonction pour récupérer et afficher les articles
        function loadArticles() {
            fetch('https://www.wearewework.com/api/articles')
                .then(response => response.json())
                .then(articles => {
                    const container = document.getElementById('articles-container');
                    container.innerHTML = '';

                    articles.forEach(article => {
                        const articleElement = `
                            <div class="bg-white rounded-lg shadow-lg p-6">
                                <h2 class="text-2xl font-bold mb-4">${article.title}</h2>
                                <img src="${article.imageUrl}" alt="${article.title}" class="w-full h-48 object-cover rounded-lg mb-4">
                                <p class="text-gray-600 mb-4">${article.metaDescription}</p>
                                <a href="article.html?slug=${article.slug}" class="text-indigo-600 font-bold hover:underline">Lire la suite</a>
                            </div>
                        `;
                        container.innerHTML += articleElement;
                    });
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des articles:', error);
                });
        }

        // Charger les articles lorsque la page est chargée
        window.onload = loadArticles;
    </script>
</body>
</html>
