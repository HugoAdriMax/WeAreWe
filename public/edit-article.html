<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les articles - WeAreWe Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="antialiased text-gray-800 leading-normal tracking-wider bg-gray-100">

    <header style="background-color: #6366F1;" class="fixed w-full z-30 top-0 text-white">
        <div class="container mx-auto py-5 flex items-center justify-between px-4">
            <a class="flex items-center hover:opacity-75 transition duration-150 ease-in-out" href="index.html">
                <span class="ml-3 text-xl font-bold">WeAreWe</span>
            </a>
        </div>
    </header>

    <main class="pt-20">
        <section class="py-20 bg-gray-100">
            <div class="container mx-auto px-4">

                <!-- Liste des articles existants -->
                <h1 class="text-4xl font-bold text-center mb-8">Gérer les articles</h1>
                <div id="articles-list" class="mb-12 bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-6">Articles existants</h2>
                    <ul id="article-items" class="space-y-4">
                        <!-- Les articles seront affichés ici -->
                    </ul>
                </div>

                <!-- Formulaire d'ajout / modification d'article -->
                <form id="add-edit-article-form" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
                    <h2 id="form-title" class="text-2xl font-bold mb-6">Ajouter un article</h2>
                    <input type="hidden" id="article-slug" value="">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Titre</label>
                        <input type="text" name="title" id="title" placeholder="Titre de l'article" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="author">Auteur</label>
                        <input type="text" name="author" id="author" placeholder="Nom de l'auteur" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="content">Contenu</label>
                        <textarea name="content" id="content" rows="5" placeholder="Contenu de l'article" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="coverImage">URL de l'image de couverture</label>
                        <input type="url" name="coverImage" id="coverImage" placeholder="URL de l'image de couverture (facultatif)" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Enregistrer l'article</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Charger la liste des articles
        function loadArticles() {
            fetch('/api/articles')
                .then(response => response.json())
                .then(articles => {
                    const articleItems = document.getElementById('article-items');
                    articleItems.innerHTML = '';

                    articles.forEach(article => {
                        const slug = article.title.toLowerCase().replace(/\s+/g, '-');
                        const articleItem = document.createElement('li');
                        articleItem.innerHTML = `
                            <div class="flex justify-between items-center">
                                <span>${article.title}</span>
                                <div>
                                    <button onclick="editArticle('${slug}')" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 mr-2">Modifier</button>
                                    <button onclick="deleteArticle('${slug}')" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Supprimer</button>
                                </div>
                            </div>
                        `;
                        articleItems.appendChild(articleItem);
                    });
                });
        }

        // Fonction pour charger les données d'un article à modifier
        function editArticle(slug) {
            fetch(`/api/articles/${slug}`)
                .then(response => response.json())
                .then(article => {
                    document.getElementById('form-title').textContent = "Modifier l'article";
                    document.getElementById('article-slug').value = slug;
                    document.getElementById('title').value = article.title;
                    document.getElementById('author').value = article.author;
                    document.getElementById('content').value = article.content;
                    document.getElementById('coverImage').value = article.coverImage;
                });
        }

        // Fonction pour supprimer un article
        function deleteArticle(slug) {
            if (confirm("Êtes-vous sûr de vouloir supprimer cet article ?")) {
                fetch(`/api/articles/${slug}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        alert('Article supprimé avec succès !');
                        loadArticles(); // Recharger la liste des articles après suppression
                    })
                    .catch(error => console.error('Erreur lors de la suppression :', error));
            }
        }

        // Fonction pour ajouter ou modifier un article
        document.getElementById('add-edit-article-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const articleData = Object.fromEntries(formData.entries());
            const slug = document.getElementById('article-slug').value;

            let method = 'POST';
            let url = '/api/articles';
            if (slug) { // Si un slug est défini, on modifie l'article
                method = 'PUT';
                url = `/api/articles/${slug}`;
            }

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(articleData),
                });

                if (response.ok) {
                    alert('Article enregistré avec succès !');
                    document.getElementById('form-title').textContent = "Ajouter un article";
                    e.target.reset();
                    document.getElementById('article-slug').value = ''; // Réinitialiser le formulaire
                    loadArticles(); // Recharger la liste des articles
                } else {
                    alert('Erreur lors de l\'enregistrement de l\'article.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur s\'est produite. Veuillez réessayer.');
            }
        });

        // Charger la liste des articles lors du chargement de la page
        loadArticles();
    </script>
</body>
</html>
